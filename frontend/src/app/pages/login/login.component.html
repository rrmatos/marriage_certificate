<div class="page flex">
  <div class="container">
    <div class="login-form-header-bg">
      <div class="line-flex">
        <span class="login-form-header-logo"></span>  
      </div>
      <div class="line-flex">
        <div class="product-title">PLANIT</div>
      </div>
      
    </div>
    <form class="flex" [formGroup]="loginForm" (submit)="onSubmit()" novalidate>
      <div class="title">
        <h2>Login</h2>
      </div>
      <div class="form-group">
            <input placeholder="Email" [class.is-invalid]="isFormFieldInvalid('email')" formControlName="email" type="text">
            <div class="messages">
              <small class="text-danger" *ngIf="hasError('email', 'required')">*Campo obrigatório</small>
            </div>
      </div>

      <div class="form-group">
        <input placeholder="Senha" [class.is-invalid]="isFormFieldInvalid('password')" formControlName="password" type="password">
        <div class="messages">
          <small class="text-danger" *ngIf="hasError('password', 'required')">*Campo obrigatório</small>
        </div>
      </div>

      <button class="btn" type="submit" [disabled]="!loginForm.valid">ACESSAR</button>
      <a href="/update-password">Esqueci minha senha</a>
      <div class="messages">
          <small class="text-danger" *ngIf="!loginSucessful">*Ocorreu um problema no login</small>
      </div>
    </form>
  </div>
</div>
