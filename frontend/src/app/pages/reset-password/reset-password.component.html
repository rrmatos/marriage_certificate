<div class="page flex">
    <div class="container">
        <div class="login-form-header-bg">
            <div class="line-flex">
              <span class="login-form-header-logo"></span>  
            </div>
            <div class="line-flex">
              <div class="product-title">PLANIT</div>
            </div>
            
          </div>
      <form *ngIf="valid" class="flex" [formGroup]="passwordForm" (submit)="onSubmit()" novalidate>
        <div class="title">
          <h2>Alterar Senha</h2>
        </div>
        <div class="form-group">
          <input placeholder="Nova Senha" class="form-group" [class.is-invalid]="isFormFieldInvalid('password')" formControlName="password" type="password">
          <div class="messages">
              <small class="text-danger" *ngIf="hasError('password', 'required')">*Campo obrigatório</small>
          </div>
        </div>
        <div class="form-group">
          <input placeholder="Confirmar Senha" class="form-group" [class.is-invalid]="isFormFieldInvalid('passwordConfirm')" formControlName="passwordConfirm" type="password">
          <div class="messages">
              <small class="text-danger" *ngIf="hasError('passwordConfirm', 'required')">*Campo obrigatório</small>
              <small class="text-danger" *ngIf="!passwordsMatch()">*Senhas Diferem</small>
          </div>
        </div>
        <button type="submit" [disabled]="!passwordForm.valid">ALTERAR</button>
      </form>
      <div *ngIf="!valid" class="flex">
        <div class="title">
            <h2>Desculpe :(</h2>
        </div>
        <p>Ocorreu um erro na autenticação</p>
        <a href="/login">Ir para Login</a>
      </div>
    </div>
  </div>
