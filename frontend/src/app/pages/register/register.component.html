<div class="page flex">
  <div class="container">
    <div class="login-form-header-bg">
      <div class="line-flex">
        <span class="login-form-header-logo"></span>  
      </div>
      <div class="line-flex">
        <div class="product-title">PLANIT</div>
      </div>
      
    </div>
    <form class="flex" [formGroup]="registrationForm" (submit)="register()" autocomplete="off" novalidate>
      <span class="title">Sing Up</span>
      <div class="form-group">
            <input placeholder="Nome"[class.is-invalid]="isFormFieldInvalid('email')" formControlName="name" type="text">
            <div class="messages">
              <small class="text-danger" *ngIf="hasError('name', 'required')">*Campo obrigatório</small>
              <small class="text-danger" *ngIf="hasError('name', 'minlength')">*Tamanho deve ser no mínimo 2</small>
            </div>
      </div>
      <div class="form-group">
        <input placeholder="Sobrenome" [class.is-invalid]="isFormFieldInvalid('lastname')" formControlName="lastname" type="text">
        <div class="messages">
          <small class="text-danger" *ngIf="hasError('lastname', 'required')">*Campo obrigatório</small>
          <small class="text-danger" *ngIf="hasError('lastname', 'minlength')">*Tamanho deve ser no mínimo 2</small>
        </div>
      </div>
      <div class="form-group">
        <input placeholder="Email" [class.is-invalid]="isFormFieldInvalid('email')" formControlName="email" type="text">
        <div class="messages">
          <small class="text-danger" *ngIf="hasError('email', 'required')">*Campo obrigatório</small>
          <small class="text-danger" *ngIf="hasError('email', 'pattern')">*Email inválido</small>
          <small class="text-danger" *ngIf="hasError('email', 'emailTaken')">*Email já em uso</small>
        </div>
      </div>

      <div class="form-group">
        <input placeholder="Senha" [class.is-invalid]="isFormFieldInvalid('password')" formControlName="password" autocomplete="new-password" type="password">
        <div class="messages">
          <small class="text-danger" *ngIf="hasError('password', 'required')">*Campo obrigatório</small>
          <small class="text-danger" *ngIf="hasError('password', 'minlength')">*Tamanho deve ser no mínimo 2</small>
        </div>
      </div>

      <button class="btn" [disabled]="!registrationForm.valid" type="submit">Cadastrar</button>
    </form>
  </div>
</div>
